<!-- blog/templates/blog/post_detail.html -->

{% extends "blog/base_generic.html" %}
{% block content %}
{% if post.image_url %}
                        <img src="{{ post.image_url }}" alt="{{ post.title }}" class="card-img" style="object-fit: cover;">
                    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>by {{ post.author }}</p>
    {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}">
    {% endif %}
    <p>{{ post.content }}</p>
{% endblock %}
